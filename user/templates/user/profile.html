{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: darkgreen;
            padding: 25px 30px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .logo img {
            width: 40px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar .nav-links li {
            position: relative;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .navbar .nav-links a:hover {
            background-color: green;
        }
        .navbar .nav-links .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #4CAF50;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .navbar .nav-links li:hover .dropdown-menu {
            display: block;
        }
        .navbar .nav-links .dropdown-menu a {
            padding: 12px 16px;
            color: white;
        }
        .user-icons {
            display: flex;
            align-items: center;
        }
        .user-icons .icon-link {
            position: relative;
            color: white;
            font-size: 1.2em;
            margin-left: 20px;
            text-decoration: none;
        }
        .user-icons .notification-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            line-height: 1;
            display: none;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .modal-content p {
            margin-bottom: 25px;
        }
        .modal-content .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
        }
        .modal-content .confirm-btn {
            background-color: #d9534f;
            color: white;
        }
        .modal-content .cancel-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        .modal-content .confirm-btn:hover {
            background-color: #c9302c;
        }
        .modal-content .cancel-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Are you sure you want to log out?</h3>
        <p>You will be redirected to the login page.</p>
        <div class="modal-buttons">
            <button class="confirm-btn" id="confirm-logout">Yes, Log Out</button>
            <button class="cancel-btn" id="cancel-logout">Cancel</button>
        </div>
    </div>
</div>

<nav class="navbar">
    <div class="logo">
        <img src="{% static 'images/logo.jpg' %}" alt="Logo">
        Railway Reservation
    </div>
    <ul class="nav-links">
        <li><a href="{% url 'search_train' %}">Search & Book Train</a></li>
        <li><a href="{% url 'bookinghistory' %}">Booking Details</a></li>
        <li><a href="{% url 'cancelbooking' %}">Cancel Booking</a></li>
        <li><a href="{% url 'upgrade' %}">Upgrade Profile</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
  <div class="user-icons">
    <a href="{% url 'prodetails' %}" class="icon-link">
        ðŸ‘¤
    </a>
    <a href="{% url 'notification' %}" class="icon-link">
        ðŸ””
        <span id="notification-badge" class="notification-badge">0</span>
    </a>
</div>

</nav>

<script src="{% static 'js/profile.js' %}"></script>
<script>
    function updateNotifications() {
        fetch("{% url 'unread_notifications_count' %}")
            .then(response => response.json())
            .then(data => {
                const badge = document.getElementById('notification-badge');
                if (data.count > 0) {
                    badge.innerText = data.count;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            })
            .catch(error => console.error('Error fetching notifications:', error));
    }

    document.addEventListener('DOMContentLoaded', updateNotifications);
    setInterval(updateNotifications, 10000);

    const images = [
        "{% static 'images/WhatsApp Image 2025-04-11 at 11.36.08_8ccf0fac.jpg' %}",
        "{% static 'images/image105.jpg' %}",
        "{% static 'images/IMG-20250901-WA0029.jpg' %}",
        "{% static 'images/IMG-20250901-WA0031.jpg' %}",
        "{% static 'images/image106.jpg' %}",
        "{% static 'images/image107.jpg' %}",
        "{% static 'images/image108.jpg' %}",
        "{% static 'images/image10.jpg' %}",
    ];
    let currentIndex = 0;

    function changeBackground() {
        currentIndex = (currentIndex + 1) % images.length;
        document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
    }
    document.body.style.backgroundImage = `url('${images[currentIndex]}')`;

    setInterval(changeBackground, 3000);

    const logoutLink = document.getElementById('logout-link');
    const modal = document.getElementById('logout-modal');
    const confirmBtn = document.getElementById('confirm-logout');
    const cancelBtn = document.getElementById('cancel-logout');

    function showLogoutModal() {
        modal.style.display = 'flex';
    }

    function hideLogoutModal() {
        modal.style.display = 'none';
    }

    function performLogout() {
        window.location.href = "{% url 'user_login' %}";
    }

    logoutLink.addEventListener('click', function(e) {
        e.preventDefault();
        showLogoutModal();
    });

    confirmBtn.addEventListener('click', function() {
        performLogout();
    });

    cancelBtn.addEventListener('click', function() {
        hideLogoutModal();
    });
</script>

</body>
</html>
