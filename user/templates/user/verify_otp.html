{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-image: url("{% static 'images/WhatsApp Image 2025-04-11 at 11.36.08_8ccf0fac.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: darkgreen;
      border-bottom: 2px solid darkgreen;
      padding-bottom: 10px;
    }

    .input {
      width: 96%;
      padding: 10px;
      text-align: center;
      border: 1px solid #a7a3a3;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-verify { background: darkgreen; }
    .btn-resend { background-color: #444; }
    .btn-resend:disabled { background: #ccc; cursor: not-allowed; }

    .timer { margin-top: 10px; font-size: 14px; color: red; }

    .messages { list-style-type: none; padding: 0; margin-top: 20px; }
    .messages li { padding: 10px; border-radius: 5px; margin-bottom: 10px; text-align: center; }
    .messages .error { background-color: #f8d7da; color: #721c24; }
    .messages .success { background-color: #d4edda; color: #155724; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="{% static 'images/logo.jpg' %}" alt="My Logo" style="width: 50px; height: auto;">
      Verify OTP
    </div>

    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>

    <form method="post" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" id="otpInput" class="input" maxlength="6">
      <button type="submit" id="verifyBtn" class="btn btn-verify">Verify</button>
    </form>

    <form method="post" action="{% url 'resend_otp' %}">
      {% csrf_token %}
      <button type="submit" id="resendBtn" class="btn btn-resend" disabled>Resend OTP</button>
    </form>

    <div id="timer" class="timer"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const otpSentTimeStr = '{{ request.session.registration_data.otp_sent_time|default:"" }}';
      const otpSentTime = otpSentTimeStr ? new Date(otpSentTimeStr) : null;
      const timerElement = document.getElementById('timer');
      const resendBtn = document.getElementById('resendBtn');
      let countdownInterval;

      const successMessage = document.querySelector('.messages .success');
      if (successMessage) {
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      }

      function updateTimer() {
        if (!otpSentTime) {
          timerElement.textContent = 'Please fill out the registration form first.';
          resendBtn.disabled = false;
          return;
        }

        const otpExpiration = new Date(otpSentTime.getTime() + 5 * 60 * 1000);
        const now = new Date();
        const remaining = Math.floor((otpExpiration - now) / 1000);

        if (remaining > 0) {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          timerElement.textContent = `OTP expires in ${minutes}m ${seconds}s`;
          resendBtn.disabled = true;
        } else {
          clearInterval(countdownInterval);
          timerElement.textContent = 'Your OTP has expired. Please click on the Resend OTP button to get a new one.';
          resendBtn.disabled = false;
        }
      }

      if (otpSentTime) {
        countdownInterval = setInterval(updateTimer, 1000);
        updateTimer();
      } else {
        timerElement.textContent = 'Please fill out the registration form first.';
        resendBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
