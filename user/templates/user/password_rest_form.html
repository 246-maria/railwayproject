{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP For Password Reset</title>
    <style>
        body {
            background: url("{% static 'images/WhatsApp Image 2025-04-11 at 11.36.08_8ccf0fac.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        .otp-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid darkgreen;
            padding-bottom: 10px;
        }

        .header h2 {
            font-size: 1.8em;
            margin: 0;
            color: darkgreen;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .instruction {
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2em;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background-color: #38a169;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .verify-btn:hover {
            background-color: #2e8b57;
        }

        .resend-btn {
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .resend-btn:hover:not(:disabled) {
            background-color: #444;
        }

        .resend-btn:disabled {
            cursor: not-allowed;
            background-color: #ccc;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
            animation: fadeOut 0.5s forwards 2.5s; 
        }
        
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            animation: none; 
        }

        .timer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #dc3545;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                height: auto;
                padding: 10px;
                margin-bottom: 10px;
            }
            to {
                opacity: 0;
                height: 0;
                padding: 0;
                margin-bottom: 0;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-card">
            <div class="header">
                <img src="{% static 'images/logo.jpg' %}" alt="My Logo" class="logo">
                <h2>Enter OTP</h2>
            </div>
            
            <p class="instruction">Enter the 6-digit OTP</p>

            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>

            <form method="post" novalidate onsubmit="return validateForm()">
                {% csrf_token %}
                <input type="text" id="otp" name="otp" placeholder="Enter OTP">
                <button type="submit" class="verify-btn">Verify</button>
            </form>
            
            <form action="{% url 'resend_otp_request' %}" method="post">
                {% csrf_token %}
                <button type="submit" id="resend-otp-btn" class="resend-btn" disabled>Resend OTP</button>
            </form>
            
            <p id="timer-display" class="timer"></p>
        </div>
    </div>
    
    <script>
        const expirationTimestamp = Number('{{ request.session.reset_data.otp_expiration|default_if_none:"0" }}');
        const timerDisplay = document.getElementById('timer-display');
        const resendBtn = document.getElementById('resend-otp-btn');
        let countdownInterval;

        function updateTimer() {
            const now = Date.now() / 1000;
            const remaining = Math.floor(expirationTimestamp - now);
            
            if (remaining > 0) {
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                timerDisplay.textContent = `OTP expires in ${minutes}m ${seconds}s`;
                resendBtn.disabled = true;
            } else {
                clearInterval(countdownInterval);
                timerDisplay.textContent = 'OTP has expired. Please resend.';
                resendBtn.disabled = false;
            }
        }

        function startTimer() {
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        if (expirationTimestamp > 0) {
            startTimer();
        }

        function validateForm() {
            const otpInput = document.getElementById('otp');
            if (otpInput.value.trim() === '') {
                alert("Please enter the OTP.");
                return false; 
            }
            return true;
        }
    </script>
</body>
</html>
