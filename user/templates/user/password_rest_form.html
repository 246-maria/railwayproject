{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background:  url("{% static 'images/WhatsApp Image 2025-04-11 at 11.36.08_8ccf0fac.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.2rem 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .form-container h2 {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            margin-bottom: 25px;
            border-bottom: 2px solid darkgreen; 
            padding-bottom: 10px;
            color: darkgreen;
            font-size: 1.6rem;
        }

        .form-container h2 img {
            width: 50px; 
            height: 50px; 
            margin-right: 10px; 
        }

        .input-with-icon {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-with-icon input[type="password"],
        .input-with-icon input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8fbff;
            font-size: 1rem;
            box-sizing: border-box;
            padding-right: 40px;
        }

        .toggle-box {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 13px;
            height: 13px;
            border: 1.5px solid #555;
            border-radius: 3px;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-box.checked {
            background: blue;
            border-color: blue;
        }

        .toggle-box.checked::after {
            content: 'âœ“';
            color: #fff;
            font-size: 12px;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: darkgreen;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="display: flex; align-items: center; justify-content: left; gap: 10px;">
                    <img src="{% static 'images/logo.jpg' %}" alt="My Logo"
                        style="width: 50px; height: auto; margin-right: 10px; padding-top: 3px;">
            Reset Password
        </h2>

        <form method="post">
            {% csrf_token %}
            <div class="input-with-icon">
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                <div class="toggle-box" data-target="new_password"></div>
            </div>
            <div class="input-with-icon">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <div class="toggle-box" data-target="confirm_password"></div>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('.toggle-box');

            toggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    this.classList.toggle('checked', isPassword);
                });
            });
        });
    </script>
</body>
</html>
